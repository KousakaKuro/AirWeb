  <style>
    /* Hamburger Menu Styles */
  .menu-toggle {
    position: fixed;
    top: 1rem;
    right: 1rem;
    z-index: 9999;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    width: 30px;
    height: 24px;
    cursor: pointer;
  }

  .menu-toggle__line {
    width: 100%;
    height: 4px;
    background-color: #ffffff;
    transition: background-color 0.3s;
  }

  .menu-toggle__line.menu-toggle__line--middle {
    width: 75%;
  }

  .menu-toggle.open .menu-toggle__line {
    background-color: #ffffff;
  }

  .menu-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9998;
    display: none;
  }

  .menu {
    position: fixed;
    top: 0;
    right: 0;
    width: 280px;
    height: 100%;
    background-color: var(--bg);
    z-index: 9999;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2rem;
    transform: translateX(100%);
    transition: transform 0.3s;
  }

  .menu.open {
    transform: translateX(0);
  }

  .menu ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .menu li {
    margin-bottom: 1rem;
  }

  .menu a {
    text-decoration: none;
    color: var(--color);
    font-size: 18px;
    font-weight: bold;
    transition: color 0.3s;
  }

  .menu a:hover {
    color: var(--highlight1);
  }

  @media (max-width: 768px) {
    .menu {
      width: 100%;
    }

    .menu-toggle {
      top: 1rem;
      right: 1rem;
    }
  }
  </style>
</head>
<body>
